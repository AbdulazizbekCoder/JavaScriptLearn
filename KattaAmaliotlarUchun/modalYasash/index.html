<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style css -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="wrapper">
        <button class="btn btn-show" id="btn-show">Show modal</button>
    </div>
    <div class="modal hidden" id="modal">
        <div class="modal-header">
            <h3>I love Merc</h3>
            <button class="close-btn" id="close-btn"><i class="fas fa-close"></i></button>
        </div>
        <div class="modal-body">
            <h2 class="modal-title">Modal Title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae architecto laborum voluptatibus
                repellendus, nemo voluptatem inventore quia soluta earum vero. Saepe aspernatur ex harum repellendus
                officia, culpa ab dolorum impedit.</p>
        </div>
    </div>
<div class="overlay hidden" id="overlay"></div>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
